<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    
    <link href="css/others/style.css" rel="stylesheet"/>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>15:23</span>
        </div>
        <div class="status-bar__column">
            <span>25%</span>
            <i class="fas fa-battery-quarter fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">Chats</h1>
        <div class="screen-header__icons">
            <span>
                <i class="fas fa-search"></i>
            </span>
            <span>
                <i class="far fa-comment-dots"></i>
            </span>
            <span>
                <i class="fas fa-music"></i>
            </span>
            <span>
                <i class="fas fa-cog"></i>
            </span>
        </div>
    </header>

    

    <main class="main-screen">
        <a href="chat.html">
            <div class="user-component">
                <div class="user-component__column">
                    <img class="user-component__avatar" src="unnamed.jpg">
                    <div class="user-component__text">
                        <h4 class="user-component__title">Kokoa Talk</h4>
                        <h5 class="user-component__subtitle">Please check My Kokoa Account Info</h5>
                    </div>
                </div>
                <div class="user-component__column">
                    <span class="user-component__time">02:33</span>
                    <span class="badge">1</span>
                </div>
            </div>
        </a>
    </main>



    <nav class="nav">
        <ul class="nav__ul">
            <li class="nav_li">
                <a class="nav__link" href="friends.html">
                    <i class="far fa-user fa-2x"></i>
                </a>
            </li>
            <li class="nav_li">
                <a class="nav__link" href="chats.html">
                    <span class="nav__comment__notification badge">1</span>
                    <i class="fas fa-comment fa-2x"></i>
                </a>
            </li>
            <li class="nav_li">
                <a class="nav__link" href="find.html">
                    <i class="fas fa-search fa-2x"></i>
                </a>
            </li>
            <li class="nav_li">
                <a class="nav__link" href="more.html">
                    <span class="nav__ellipsis__notification"></span>
                    <i class="fas fa-ellipsis-h fa-2x"></i>
                </a>
            </li>
        </ul>
    </nav>

    <script src="https://kit.fontawesome.com/3e7247fcee.js" crossorigin="anonymous"></script>
</body>
</html>
