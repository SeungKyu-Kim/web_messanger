<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    
    <link href="css/others/style.css" rel="stylesheet"/>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>15:23</span>
        </div>
        <div class="status-bar__column">
            <span>25%</span>
            <i class="fas fa-battery-quarter fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">Friends</h1>
        <div class="screen-header__icons">
            <span>
                <i class="fas fa-search"></i>
            </span>
            <span>
                <i class="fas fa-music"></i>
            </span>
            <span>
                <i class="fas fa-cog"></i>
            </span>
        </div>
    </header>

    <a id="friends-display-link" href="">
        <i class="fas fa-info-circle"></i>
        Friends' Names Display
        <i class="fas fa-chevron-right fa-xs"></i>
    </a>

    <main class="friends-screen">
        <div class="user-component">
            <div class="user-component__column">
                <img class="user-component__avatar user-component__avatar--lg" src="unnamed.jpg">
                <div class="user-component__text">
                    <h4 class="user-component__title">David</h4>
                    <!--<h5 class="user-component__subtitle">This is me.</h5>-->
                </div>
            </div>
            <div class="user-component__column">
            </div>
        </div>
        <div class="friends-screen__channel">
            <div class="friends-screen__channel-header">
                <span>Channel</span>
                <i class="fas fa-chevron-up fa-xs"></i>
            </div>
        </div>

        <div class="user-component">
            <div class="user-component__column">
                <img class="user-component__avatar user-component__avatar--sm" src="unnamed.jpg">
                <div class="user-component__text">
                    <h4 class="user-component__title user-component__title--not-bold">Channel</h4>
                    <!--<h5 class="user-component__subtitle">This is me.</h5>-->
                </div>
            </div>
            <div class="user-component__column">
                <div>
                    <span>2</span>
                    <i class="fas fa-chevron-right fa-xs"></i>
                </div>
            </div>
        </div>
    </main>

    

    <nav class="nav">
        <ul class="nav__ul">
            <li class="nav_li">
                <a class="nav__link" href="friends.html">
                    <i class="fas fa-user fa-2x"></i>
                </a>
            </li>
            <li class="nav_li">
                <a class="nav__link" href="chats.html">
                    <span class="nav__comment__notification badge">1</span>
                    <i class="far fa-comment fa-2x"></i>
                </a>
            </li>
            <li class="nav_li">
                <a class="nav__link" href="find.html">
                    <i class="fas fa-search fa-2x"></i>
                </a>
            </li>
            <li class="nav_li">
                <a class="nav__link" href="more.html">
                    <span class="nav__ellipsis__notification"></span>
                    <i class="fas fa-ellipsis-h fa-2x"></i>
                </a>
            </li>
        </ul>
    </nav>
    <div id="splash-screen">
        <img src="soo.jpg" alt="">
    </div>
    <script src="https://kit.fontawesome.com/3e7247fcee.js" crossorigin="anonymous"></script>
</body>
</html>
